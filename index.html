<script>
    var pages = [
        "[[!;;;;./f]file]",
        "[[!;;;;./about.html]about.html]",
        "[[!;;;;./love.html]love.html]",
        "[[!;;;;./friends.html]friends.html]",
        "[[!;;;;./do.html]do.html]",
        "[[!;;;;./utils.html]utils.html]",
        "[[!;;;;./tools.html]tools.html]",
        "[[!;;;;./dotfile.html]dotfile.html]",
        "[[!;;;;./post/xv6-riscv]xv6-riscv.tar]",
        "[[!;;;;./post/rtfsc]RTFSC!.tar]",
        "[[!;;;;./post/beautify_KDE.html]\nbeautify_KDE.html]",
        "[[!;;;;./post/how_to_compile_an_old_version_kernel.html]how_to_compile_an_old_version_kernel.html]",
        "[[!;;;;./post/cross_debug_kernel_from_0x7c00_to_ring3.html]cross_debug_kernel_from_0x7c00_to_ring3.html]",
        "[[!;;;;./post/ascii_notes.html]ascii_notes.html]",
        "[[!;;;;./post/awesome_colors.html]\nawesome_colors.html]",
    ].join("  ");
    var scanlines = $('.scanlines');
    var tv = $('.tv');
    function exit() {
        $('.tv').addClass('collapse');
        iterm.disable();
    }
    var iterm = $('#iterm').terminal(function(command, iterm) {
        var cmd = $.terminal.parse_command(command);
        switch(cmd.name.split()[0]) {
            case '':
                break;
            case 'help':
                iterm.echo('help: written in pure javascript');
                break;
            case 'echo':
                iterm.echo(cmd.rest);
                break;
            case 'exit':
                exit();
                break;
            case 'neofetch':
                iterm.echo(String.raw`

            .-/+oossssoo+/-.               root@ZKV-tcyun
         :+ssssssssssssssssss+:            ----------------
      -+ssssssssssssssssssyyssss+-         OS: Ubuntu 20.04.3 LTS x86_64
    .ossssssssssssssssssdMMMNysssso.       Host: CVM 3.0
   /ssssssssssshdmmNNmmyNMMMMhssssss/      Kernel: 5.4.0-77-generic
  +ssssssssshmydMMMMMMMNddddyssssssss+     Uptime: 2 hours, 58 mins
 /sssssssshNMMMyhhyyyyhmNMMMNhssssssss/    Packages: 998 (dpkg)
.ssssssssdMMMNhsssssssssshNMMMdssssssss.   Shell: zsh 5.8
+sssshhhyNMMNyssssssssssssyNMMMysssssss+   Resolution: 1024x768
ossyNMMMNyMMhsssssssssssssshmmmhssssssso   Terminal: /dev/pts/0
ossyNMMMNyMMhsssssssssssssshmmmhssssssso   CPU: AMD EPYC 7K62 (2) @ 2.595GHz
+sssshhhyNMMNyssssssssssssyNMMMysssssss+   GPU: 00:02.0 Cirrus Logic GD 5446
.ssssssssdMMMNhsssssssssshNMMMdssssssss.   Memory: 188MiB / 3935MiB
 /sssssssshNMMMyhhyyyyhdNMMMNhssssssss/
  +sssssssssdmydMMMMMMMMddddyssssssss+
   /ssssssssssshdmNNNNmyNMMMMhssssss/
    .ossssssssssssssssssdMMMNysssso.
      -+sssssssssssssssssyyyssss+-
         :+ssssssssssssssssss+:
            .-/+oossssoo+/-.
            
            `);
                break;
            case 'ls':
                if(cmd.rest == '' || cmd.rest.startsWith('-')) {
                  iterm.echo(pages);
                } else {
                  iterm.echo("ls: cannot open directory '" + cmd.rest +"': Permission denied");
                }
                break;
            case 'pwd':
                iterm.echo('/home/ZKV');
                break;
            case 'who':
                iterm.echo('ZKV');
                break;
            case 'uname':
                iterm.echo(String.raw`
  Zikey Vi - dev2ero
  GitHub  : https://github.com/dev2ero
  Twitter : https://twitter.com/dev2ero
  Email   : dev2ero@foxmail.com
                `);
                break;
            case 'vim':
                iterm.echo(String.raw`
                               VIM - Vi IMproved
                               version 8.1.2269
                           by Bram Moolenaar et al.
                    Modified by team+vim@tracker.debian.org
                  Vim is open source and freely distributable
                         Help poor children in Uganda!
                type  :help iccf<Enter>       for information
                type  :q<Enter>               to exit
                type  :help<Enter>  or  <F1>  for on-line help
                type  :help version8<Enter>   for version info
                `);
                break;
            case 'ps':
                iterm.echo(String.raw`
PID  TTY           TIME  CMD
  1  pts/0     00:00:00  bash
  2  pts/0     00:00:00  nginx
                `);
                break;
            case 'cat':
                iterm.echo(String.raw`
         /\__/\       ___________________
        / '    \     | I don’t know,     |
      ===  0 0 ===  <  I’m just a little |
        \   ^  /     | cat after all...  |
       /        \    |___________________|
      /          \
     |            |
      \  ||  ||  /
       \_oo__oo_/#######o
                `);
                break;
            case 'cd':
                if(cmd.rest != '') 
                  iterm.echo('cd: permission denied: ' + cmd.rest);
                break;
            default:
                iterm.echo('bash: command not found: ' + cmd.name);
        }
    }, {
        greetings: String.raw`
  _____  ______    ______   _______ _______    ______
 /    / /     /|  |\     \  \      \\      |  |      |
|     |/     / |   \\     \  |     /||     /  /     /|
|\____\\    / /     \|     |/     // |\    \  \    |/
 \|___|/   / /       |     |_____//  \ \    \ |    |
    /     /_/____    |     |\     \   \|     \|    |
   /     /\      |  /     /|\|     |   |\         /|
  /_____/ /_____/| /_____/ |/_____/|   | \_______/ |
  |    |/|     | ||     | / |    | |    \ |     | /
  |____| |_____|/ |_____|/  |____|/      \|_____|/
`,
        onResize: set_size,
        exit: false,
        enabled: $('body').attr('onload') === undefined,
        onInit: function() {
            set_size();
            // this.echo('Try [[b;#fff;]help] for more information.\n');
        },
        prompt: '[[g;#72d5a3;]root][[g;#ffffff;]@][[g;#72d5a3;]ubuntu][[g;#ffffff;]:~ #] '
    });
    if (!iterm.enabled()) {
        iterm.find('.cursor').addClass('blink');
    }
    function set_size() {
        var height = $(window).height();
        var width = $(window).width()
        var time = (height * 2) / 170;
        scanlines[0].style.setProperty("--time", time);
        tv[0].style.setProperty("--width", width);
        tv[0].style.setProperty("--height", height);
    }
    function clear() {
        iterm.clear();
    }
</script>



<style>
@import url('https://fonts.font.im/css2?family=Anonymous+Pro:wght@700&display=swap');
html * {
    font-family: 'Anonymous Pro', Consolas, monospace !important;
}
body {
    margin: 0;
    background: black;
}
#iterm {
    height: 100vh;
}
:root {
    --background: #031e11;
}
@media (min-width: 800px) {
    :root {
        --size: 1.2;
    }
}
@media (min-width: 1200px) {
    :root {
        --size: 1.4;
    }
}
.self {
    transform: scale(-1, 1);
}
.flicker {
    position: fixed;
    top: 0;

    z-index: 1000;

}
@keyframes flicker {

    opacity: 0.48287;
  }
  10% {
    opacity: 0.59134;
  }
  15.0% {
    opacity: 0.79543;
  }
  20% {
    opacity: 0.75134;
  }
  25% {
    opacity: 0.1956;
  }
  30.0% {
    opacity: 0.90687;
  }
  35% {
    opacity: 0.122;
  }
  40% {
    opacity: 0.62254;
  }
  45% {
    opacity: 0.56977;
  }
  50% {
    opacity: 0.9925;
  }
  55.0% {
    opacity: 0.55487;
  }
  60.0% {
    opacity: 0.16607;
  }
  65% {
    opacity: 0.12353;
  }
  70% {
    opacity: 0.2214;
  }
  75% {
    opacity: 0.67908;
  }
  80% {
    opacity: 0.97163;
  }
  85.0% {
    opacity: 0.1275;
  }
  90% {
    opacity: 0.37186;
  }
  95% {
    opacity: 0.24475;
  }
  100% {
    opacity: 0.37221;
  }
}
.terminal {
    text-shadow: 0 0.2rem 1rem #0c7b46;
}
.scanlines {
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: linear-gradient(
        to bottom,
        rgba(255,255,255,0),
        rgba(255,255,255,0) 50%,
        rgba(0,0,0,.2) 70%,
        rgba(0,0,0,.6)
    );
    background-size: 100% .3rem;
    position: fixed;
    pointer-events: none;
}
.scanlines:before {
  position: absolute;
  top: 0px;
  width: 100%;
  height: 5px;
  background: #fff;
  background: linear-gradient(to bottom,
      rgba(255,0,0,0) 0%,
      rgba(255,250,250,1) 50%,
      rgba(255,255,255,0.98) 51%,
      rgba(255,0,0,0) 100%
  );
  opacity: .1;
}
.scanlines:after {
  box-shadow: 0 2px 6px rgba(25,25,25,0.2),
      inset 0 1px rgba(50,50,50,0.1),
      inset 0 3px rgba(50,50,50,0.05),
      inset 0 3px 8px rgba(64,64,64,0.05),
      inset 0 -5px 10px rgba(25,25,25,0.1);
}
#iterm:focus-within + .scanlines:before {
  content: '';
  animation: vline calc(var(--time, 2) * 1s) linear infinite;
}
@supports (-ms-ime-align:auto) {
    .scanlines:before {
        content: '';
        animation: vline 3s linear infinite;
    }
}
@keyframes vline {
  to { transform: translate(0, 100vh)}
}
.tv {
    height: 100vh;
    position: relative;
}
.tv.collapse {
    animation: size 2s ease-out;
    animation-fill-mode: forwards;
}
.tv.collapse:before {
    content: '';
    display: block;
    height: 100%;
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    top: 0;
    background: white;
    z-index: 1;
    opacity: 0;
    animation: opacity 2s ease-out;
    animation-fill-mode: forwards;
}
@keyframes opacity {
    to { opacity: 1; }
}
@keyframes size {
    50% {
        transform: scaleX(calc(1 / var(--width)));
        opacity: 1;
    }
    98% {
        transform: scaleX(calc(1 / var(--width))) scaleY(calc(1 / var(--height)));
        opacity: 1;
    }
    100% {
        transform: scaleX(calc(1 / var(--width))) scaleY(calc(1 / var(--height)));
        opacity: 0;
    }
}
